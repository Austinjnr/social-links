<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://austinobonyo.vercel.app/">Austin Obonyo</a>.
    </div>
    <main>
      <section class="links-card">
        <div class="profile">
          <div class="display-photo">
            <img src="assets/images/avater-austin.jpg" alt="profile picture" />
          </div>
          <p class="name">Austin Obonyo</p>
          <p class="location">Machakos, Kenya</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a
            href="https://github.com/Austinjnr"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Austin Obonyo's GitHub profile"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/Austinjnr"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Austin Obonyo's Frontend Mentor profile"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/austin-obonyo/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Austin Obonyo's LinkedIn profile"
            >LinkedIn</a
          >
          <a
            href="https://x.com/AustinWalkker"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Austin Obonyo's Twitter profile"
            >Twitter</a
          >
          <a
            href="https://medium.com/@austinobonyo"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Austin Obonyo's Medium profile"
            >Medium</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
